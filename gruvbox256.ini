    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[aliases]
    bg = color235
    bg1 = color237
    bg2 = color239
    red = color124
    green = color106
    yellow = color172
    blue = color66
    purple = color132
    aqua = color72
    gray = color246
    gray2 = color245
    red2 = color167
    green2 = color142
    yellow2 = color214
    blue2 = color109
    purple2 = color175
    aqua2 = color108
    fg = color223

[core]
    _default_ = fg;bg
    selected = fg;blue
    marked = yellow2;;bold
    markselect = yellow2;blue;bold
    gauge = gray2;blue
    input = fg;bg;bold
    inputmark = yellow2;blue;bold
    inputunchanged = aqua;bg;bold
    commandlinemark = yellow2;blue;bold
    reverse = fg;blue
    header = purple2;;bold
    disabled = gray2;bg2
    #inputhistory =
    #commandhistory =

[dialog]
    _default_ = fg;bg1
    dhotnormal = yellow
    dfocus = yellow2;blue;bold
    dhotfocus = yellow;blue
    dtitle = purple2;;bold

[error]
    _default_ = fg;red
    errdfocus = fg;blue;bold
    errdhotnormal = red2;red
    errdhotfocus = red2;blue;bold
    errdtitle = color227;;yellow2

[filehighlight]
    directory = blue2;;bold
    executable = green2
    symlink = aqua
    hardlink =
    stalelink = red2
    device = yellow2;;bold
    special = green
    core = red2
    temp = gray2
    archive = yellow
    doc = blue2
    source = blue2
    media = purple2
    graph = purple2
    database = blue2

[menu]
    _default_ = fg;bg1
    menusel = fg;blue
    menuhot = yellow
    menuhotsel = yellow;blue
    menuinactive = gray2

[popupmenu]
    _default_ = fg;bg1
    menusel = fg;blue
    menutitle = purple2;;bold

[buttonbar]
    button = fg;bg2
    hotkey = yellow2;bg1;bold

[statusbar]
    _default_ = fg;blue

[help]
    _default_ = fg;bg1
    helpitalic = green2;;bold
    helpbold = purple2;;bold
    helplink = aqua
    helpslink = yellow2;blue;bold
    helptitle = purple2;;bold

[editor]
    _default_ = fg;bg
    editbold = yellow2;;bold
    editmarked = yellow2;blue;bold
    editwhitespace = purple;bg
    editlinestate = blue;bg
    bookmark = ;bg2
    bookmarkfound = ;bg2;bold
    editrightmargin = ;bg;bold

[viewer]
    _default_ = fg;bg
    viewbold = ;;bold
    viewunderline = ;;underline
    viewselected = yellow2;blue;bold

[diffviewer]
    changedline = fg;bg
    changednew = bg;blue2
    changed = fg;gray
    added = bg;blue2
    removed = ;bg
    error = fg;red

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^

[widget-scollbar]
    first-vert-char = ↑
    last-vert-char = ↓
    first-horiz-char = «
    last-horiz-char = »
    current-char = ■
    background-char = ▒

[widget-editor]
    window-state-char = *
    window-close-char = X
